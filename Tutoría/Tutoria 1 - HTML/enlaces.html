<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlaces y direccionamientos</title>
</head>
<body>

    <h1>Enlaces y direccionamientos</h1>

    

    <h2>Ejemplos de enlaces</h2>

    <p>
        
        <a href="https://www.google.com">Ir a Google (misma ventana)</a>
    
    </p>

    <p>
        <a href="https://www.google.com" target="_blank">
            Ir a Google (nueva pestaña)
        </a>
    </p>

    <h2>Destino del enlace</h2>
    <ul>
        <li>
            <code>_blank</code>: abre el contenido en una nueva pestaña
        </li>
        <li>
            <code>_self</code>: abre el contenido en la misma ventana
        </li>
    </ul>

</body>
</html>
