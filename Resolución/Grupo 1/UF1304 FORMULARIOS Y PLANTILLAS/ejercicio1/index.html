<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wireframe Formulario</title>

  <!-- Enlace al CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="wrapper">

<h1>Formulario de registro</h1>
<p class="note">Los campos marcados con * son obligatorios.</p>

<form>


<!-- ================= INFORMACIÓN PERSONAL ================= -->
<fieldset>
<legend>Información personal</legend>

<div class="row">
  <div class="field">
    <label for="tratamiento" class="required">Tratamiento</label>
    <select id="tratamiento" required>
      <option value="">Seleccione…</option>
      <option>Sr.</option>
      <option>Sra.</option>
      <option>Srta.</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="nombre" class="required">Nombre y apellidos</label>
    <input id="nombre" type="text" required placeholder="Nombre completo">
  </div>

  <div class="field">
    <label for="dni" class="required">DNI</label>
    <input id="dni" type="text" required pattern="[0-9]{8}[A-Za-z]" placeholder="12345678A">
    <small>Formato: 8 números + letra</small>
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="fecha" class="required">Fecha de nacimiento</label>
    <input id="fecha" type="date" required>
  </div>
</div>
</fieldset>


<!-- ================= DATOS EMPRESA ================= -->
<fieldset>
<legend>Datos de la empresa</legend>

<div class="row">
  <div class="field">
    <label for="empresa">Nombre de la empresa</label>
    <input id="empresa" type="text">
  </div>

  <div class="field">
    <label for="web">Web de la empresa</label>
    <input id="web" type="url" placeholder="https://www.empresa.com">
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="salario">Salario bruto</label>
    <input id="salario" type="number" step="0.01" min="0">
  </div>

  <div class="field">
    <label for="profesion">Profesión</label>
    <input id="profesion" type="text">
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="funcion">Función en la empresa</label>
    <input id="funcion" type="text">
  </div>
</div>
</fieldset>


<!-- ================= CONTACTO ================= -->
<fieldset>
<legend>Contacto</legend>

<div class="row">
  <div class="field">
    <label for="emailEmpresa" class="required">Email de empresa</label>
    <input id="emailEmpresa" type="email" required>
  </div>

  <div class="field">
    <label for="emailPersonal" class="required">Email personal</label>
    <input id="emailPersonal" type="email" required>
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="calle" class="required">Calle</label>
    <input id="calle" type="text" required>
  </div>

  <div class="field">
    <label for="numero">Número</label>
    <input id="numero" type="text">
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="cp" class="required">Código postal</label>
    <input id="cp" type="text" required>
  </div>

  <div class="field">
    <label for="ciudad" class="required">Ciudad</label>
    <input id="ciudad" type="text" required>
  </div>

  <div class="field">
    <label for="provincia">Provincia</label>
    <input id="provincia" type="text">
  </div>
</div>

<div class="row">
  <div class="field">
    <label for="telTrabajo" class="required">Teléfono de trabajo</label>
    <input id="telTrabajo" type="tel" required>
  </div>

  <div class="field">
    <label for="telPersonal">Teléfono personal</label>
    <input id="telPersonal" type="tel">
  </div>
</div>
</fieldset>


<!-- ================= PREFERENCIAS ================= -->
<fieldset>
<legend>Preferencias de correo</legend>

<div class="radio-group">
  <label>
    <input type="radio" name="correo" checked>
    HTML
  </label>

  <label>
    <input type="radio" name="correo">
    Texto plano
  </label>
</div>

<small>HTML permite imágenes y formato enriquecido. Texto plano solo contiene texto.</small>
</fieldset>


<!-- ================= COMENTARIOS ================= -->
<fieldset>
<legend>Comentarios</legend>

<textarea placeholder="Escriba aquí sus comentarios..."></textarea>
</fieldset>


<button type="submit">Enviar formulario</button>

</form>
</div>
</body>
</html>
